<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Document</title>
    <style>
      #main{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-gap: 3%;
        padding: 2%;
      }
      #main img{
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>
  </body>
</html>
<script type="module">
  import {getdata,showData} from "./components/sidebar.js"
  let inp = localStorage.getItem("Serch_Item")
  console.log(inp)
  let url = `https://api.unsplash.com/search/photos/?query=${inp}&client_id=CiUHdv8t1CZ0RdkGWvepkPXZAFaWvFZNgM7IyR5o0ME`
  let res = getdata(url)
  res =  await res
  // console.log(res)
  let parent = document.getElementById("main")
  showData(res.results,parent)
</script>
